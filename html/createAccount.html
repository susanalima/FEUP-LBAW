<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous" />

    <!-- Roboto Font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,400i" rel="stylesheet" />


    <link rel="stylesheet" href="css/root.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/topBar.css" />
    <link rel="stylesheet" href="css/login.css" />


    <!--<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css" rel="stylesheet">-->

    <title>CreateAccount</title>
</head>

<body>
    <div class="mainContent">
        <!-- Image and text -->
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="collapse navbar-collapse d-flex justify-content-between" id="navbarSupportedContent">
                <nav class="navbar d-flex navbar-light" id="navbarLogo">
                    <a class="navbar-brand" href="./index.html">
                        <img src="./images/img.png" width="30" height="30" class="d-inline-block align-top" alt="" />
                        PuzzleWood
                    </a>
                </nav>
            </div>
        </nav>


        <h1 class="text-center p-3 mt-4">Join PuzzleWood</h1>


        <div class="d-flex justify-content-center flex-wrap">
            <form class="p-3 rounded loginForm mx-4" action="index.html">
                <div class="form-group">
                    <label for="signUpName">Name</label>
                    <div class="input-group flex-nowrap">
                        <input type="text" class="form-control" id="signUpName" placeholder="Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="signUpEmail">Email</label>
                    <div class="input-group flex-nowrap">
                        <input type="email" class="form-control" id="signUpEmail" placeholder="Email" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="signUpNif">NIF</label>
                    <div class="input-group flex-nowrap">
                        <input type="text" class="form-control" id="signUpNif" placeholder="NIF" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="signUpPassword">Password</label>
                    <div class="input-group flex-nowrap">
                        <input type="password" class="form-control" id="signUpPassword" placeholder="Password" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="signUpConfPassword">Confirm Password</label>
                    <div class="input-group flex-nowrap">
                        <input type="password" class="form-control" id="signUpConfPassword" placeholder="Password"
                            required>
                    </div>
                </div>
                <button type="submit" class="btn btn-block btn-sm button-submit mt-4">Create Account</button>
            </form>
        </div>

        
        <div class="d-flex justify-content-center text-center flex-wrap">
                <div class="p-2 rounded loginForm mx-4">
                    <h4 class="m-0">Already have an account? <a href="login.html">Login</a></h4>
                </div>
            </div>
    </div>


    <!-- Footer Start -->
    <div class="d-flex justify-content-between text-white p-5 flex-wrap" id="footer">
            <div class="d-flex flex-column mx-auto">
                <a href="./help.html#support">Help</a>
                <a href="./help.html#contacts">Contacts</a>
                <a href="./help.html#FAQ">FAQs</a>
            </div>
            <h4 class="align-self-end mx-auto">&copy; 2019 PuzzleWood.pt. All Rights Reserved.</h4>
        </div>
    <!-- Footer End -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
