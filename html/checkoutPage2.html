    <!-- Roboto Font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,400i" rel="stylesheet" />

    <link rel="stylesheet" href="css/styles.css" />

    <script type="text/javascript">
        function other_textBox(val, id) {
            var element = document.getElementById(id);
            if (val == '-')
                element.style.display = 'block';
            else
                element.style.display = 'none';
        }

    </script>

    <!--<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css" rel="stylesheet">-->
    <title>Checkout</title>
</head>

<body>

    <!-- Image and text -->
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="index.html">
            <img src="images/placeholder.png" width="30" height="30" class="d-inline-block align-top" alt="" />
            PuzzleWood
        </a>
    </nav>

    <div class="w-50 mx-auto mainContent">
        <form>
            <div>
                <label>Address</label>
                <select class="custom-select" id="selectAddress" name="address" onchange="other_textBox(this.value,'checkoutOtherAddress')">
                    <option value="Hell">Hell - Alameda dos Jardins d'Arr√°bida 443, 4400-478 Porto, Portugal </option>
                    <option value="Work">Work - R. Dr. Roberto Frias, 4200-465 Porto, Portugal</option>
                    <option value="-">Other</option>
                </select>

                <div id="checkoutOtherAddress" style='display:none;'>
                    <div class="card card-body">
                        <label>Other Address</label>
                        <div class="input-group flex-nowrap">
                            <input type="text" class="form-control" id="checkoutPostCode" placeholder="Postcode"
                                required>
                        </div>
                        <div class="input-group flex-nowrap mt-2">
                            <input type="text" class="form-control" id="checkoutStreet" placeholder="Street and number, P.O. box, c/o"
                                required>
                        </div>
                        <div class="input-group flex-nowrap mt-2">
                            <input type="text" class="form-control" id="checkoutApartment" placeholder="Flat, suite, unit, floor, etc"
                                required>
                        </div>
                        <div class="input-group flex-nowrap mt-2">
                            <input type="text" class="form-control" id="checkoutTown" placeholder="Town, City" required>
                            <input type="text" class="form-control" id="checkoutCountry" placeholder="Country" required>
                        </div>
                    </div>
                </div>
            </div>

            <div>
                <label>Payment</label>
                <select class="custom-select" id="selectPayment" name="payment" onchange="other_textBox(this.value,'checkoutOtherPayment')">
                    <option value="Card1">Card1 </option>
                    <option value="Catd2">Card2</option>
                    <option value="-">Other</option>
                </select>

                <div id="checkoutOtherPayment" style='display:none;'>
                    <div class="card card-body">
                            <label>Other Payment</label>
                        <div class="row">
                            <div class="col-md-7">
                                <div class="form-group">
                                    <input type="tel" class="form-control" id="checkoutCardNumber" placeholder="Valid Card Number"
                                        required>
                                </div>
                            </div>
                            <div class=" col-md-5 pull-right">
                                <div class="form-group">
                                    <input type="tel" class="form-control" id="checkoutCardName" placeholder="Card Name"
                                        required />
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-7">
                                <div class="form-group">
                                    <input type="tel" class="form-control" id="checkoutCardExpDate" placeholder="Expiration Date (YYYY / MM) "
                                        required />
                                </div>
                            </div>
                            <div class="col-md-5 pull-right">
                                <div class="form-group">
                                    <input type="tel" class="form-control" id="checkoutCardCVC" placeholder="CVC" required />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div>
                <label>Shipping</label>
                <select class="custom-select" id="selectShipping name="address">
                    <option value="NormalShp">Normal </option>
                    <option value="UrgentShp">Urgent</option>
                    <option value="ExtremelyShp">Extremely Urgent</option>
                </select>
        </form>
    </div>

    </div>
